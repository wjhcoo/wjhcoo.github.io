<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>we are together</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript">
</script>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title"></h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script>
        bubbly({
            colorStart: "#111",
            colorStop: "#422",
            bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
        });
    </script>
</body>
<script>
    var start = new Date('2018-03-16 00:00:00');
    function getTime(time) { 
        var now = new Date();
        var time = now - start;
        let date = Math.floor(time/(24*3600*1000));
        let hour = Math.floor(time/3600000%24);
        let min = Math.floor(time/60000%60);
        let sec = Math.floor(time/1000%60);
        $(".title").text(`在一起${date}天${hour}小时${min}分钟${sec}秒啦`);
     }
    setInterval(() => {
       getTime();
    }, 100);
</script>
<style>
    .content {
        text-align: center;
    }
    .title {
        margin: 200px auto;
        display: inline-block;
        color: pink;
    }
</style>
</html>
